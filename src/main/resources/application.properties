# DataSource
spring.datasource.dataSourceClassName=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/justpass
spring.datasource.username=justpass
spring.datasource.password=justpass
spring.datasource.poolName=JustPassPool
spring.datasource.maximumPoolSize=5
spring.datasource.minimumIdle=3
spring.datasource.maxLifetime=2000000
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout=30000
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250
 
# ThymeLeaf
spring.thymeleaf.cache=false

# Persistence
spring.jpa.hibernate.ddl-auto=update